<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      href="./img/peque195177o.svg"
      type="image/x-icon"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Pantera Bebidas</title>
  </head>

  <body>
    <!-- HEADER -->
    <header class="container-fluid bg-dark d-flex justify-content-center">
      <p class="text-light mb-0">Contactanos 11-3133-2857</p>
    </header>
    <!-- Titulo -->

    <section class="container-fluid text-center">
      <h1>Pantera Bebidas</h1>
    </section>

    <!-- INTRO -->
    <section
      class="d-flex flex-column justify-content-center align-items-center pt-5 text-center w-50 m-auto"
      id="intro"
    >
      <h1 class="p-3 fs-2 border-top border-3">
        Unico en la zona <span class="text-danger">Venta de Bebidas </span>
      </h1>
      <p class="p-3 fs-4">
        <span class="text-danger">Pantera Bebidas </span>Hace tu pedido y veni a
        retirarlo o contactanos y te lo llevamos.
      </p>
    </section>

    <!-- Imagenes -->

    <section>
      <div class="w-50 m-auto text-center" id="zona">
        <img
          src="./img/slider.png"
          class="d-block w-50 mx-auto mb-5"
          alt="..."
        />
        <div class="row gx-5">
          <div class="col">
            <div class="mb-3">
              <img
                src="./img/gancia sprite.png"
                class="d-block w-50"
                alt="..."
              />
            </div>
          </div>
          <div class="col">
            <div class="mb-3">
              <img src="./img/oferta2.png" class="d-block w-50" alt="..." />
            </div>
          </div>
          <div class="col">
            <div class="mb-3">
              <img src="./img/campa.png" class="d-block w-50" alt="..." />
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Formulario -->

    <section id="seccion-contacto">
      <div
        class="container border-danger"
        style="max-width: 400px"
        id="contenedor-formulario"
      >
        <div id="titulo-formulario" class="text-center mb-4">
          <div>
            <img
              src="./img/peque195177o.svg"
              alt="contacto"
              class="img-fluid"
            />
          </div>
          <h2>Contactanos</h2>
          <p class="fs-5">Hace tu pedido o comunicate con nosotros</p>
        </div>

        <form method="POST" data-netlify="true" action="#">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Nombre"
              required
            />
          </div>

          <div class="mb-3">
            <input
              type="tel"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Telefono"
              required
            />
          </div>

          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Email"
              required
            />
          </div>

          <div class="mb-3">
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>

          <div class="container overflow-hidden text-center">
            <div class="row gx-5">
              <div class="col">
                <div class="mb-3">
                  <button type="button" class="btn btn-primary">
                    Enviar mensaje
                  </button>
                </div>
              </div>
              <div class="col">
                <div class="mb-3">
                  <button type="button" class="btn btn-danger">Eliminar</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
